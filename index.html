		<script src="https://www.infohubapp.com/javascript/infohub-news-query.1.00.002.js"></script>
		<script>
			$(function () {
				var browser_locale = navigator.language || navigator.browserLanguage || "en-US"; // For IE10 and earlier versions
				var language = browser_locale.substring(0,3);
				var country = browser_locale.substring(3,5).toUpperCase();

				// case 1: default news query
				var query = $.newsquery({
					'utm_source': 'ts082',
					'language': language,
					'country': country,
					'image_position': 'left',
					'query_size': 10,
					'appendToSelector': '#infohub-news-container'
				});
				query.show();
			});
		</script>
